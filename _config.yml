title: GY4006 GIS and Geospatial Data Analysis
author: Dr. Breand√°n Anraoi MacGabhann
copyright: "2024"
logo: gy4006/assets/images/GY4006_logo-02.png
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]
only_build_toc_files: True

execute:
  execute_notebooks: cache
  allow_errors: true
  timeout: 1200

# HTML-specific settings
html:
    use_repository_button: false  # Whether to add a link to your repository button
    use_multitoc_numbering: true   # Continuous numbering across parts/chapters
    extra_footer: ""  # Will be displayed underneath the footer.
    home_page_in_navbar: true  # Whether to include your home page in the left Navigation Bar
    baseurl: "https://bamacgabhann.github.io/GY4006/"  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/

# Launch button settings
launch_buttons:
    notebook_interface: classic  # The interface interactive links will activate ["classic", "jupyterlab"]
    #binderhub_url             : ""  # The URL of the BinderHub (e.g., https://mybinder.org)
    #jupyterhub_url            : ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
    #thebe                     : false  # Add a thebe button to pages (requires the repository to run on Binder)
    colab_url                 : "https://colab.research.google.com" # The URL of Google Colab (https://colab.research.google.com)
    #deepnote_url              : "" # The URL of Deepnote (https://deepnote.com)

repository:
    url: https://github.com/bamacgabhann/GY4006  # The URL to your book's repository
    path_to_book: "gy4006/"  # A path to your book's folder, relative to the repository root.
    branch: main  # Which branch of the repository should be used when creating links
